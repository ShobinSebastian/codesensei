# docker-compose.yml
# Complete production-like environment for CodeSensei

version: "3.8"

services:
  # Main application
  codesensei-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codesensei-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://codesensei:password@postgres:5432/codesensei
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src # Hot reload in development
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - codesensei-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: codesensei-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - codesensei-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: codesensei-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=codesensei
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=codesensei
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - codesensei-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codesensei"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: codesensei-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - codesensei-api
    restart: unless-stopped
    networks:
      - codesensei-network

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: codesensei-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    restart: unless-stopped
    networks:
      - codesensei-network

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    container_name: codesensei-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - codesensei-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  codesensei-network:
    driver: bridge
